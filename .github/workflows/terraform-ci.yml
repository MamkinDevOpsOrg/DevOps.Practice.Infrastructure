name: Terraform CI/CD

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']

permissions:
  contents: read
  pull-requests: write

env:
  TF_WORKING_DIR: terraform/main_project
  AWS_REGION: us-west-2
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  validate_plan:
    name: Terraform Validate & Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform/main_project
        run: terraform plan -no-color > plan.txt

      - name: Post plan as PR comment
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/main_project/plan.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“¦ Terraform Plan Output\n\n\`\`\`hcl\n${plan}\n\`\`\``
            });

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve

      - name: Output ALB DNS
        id: alb_output
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          ALB_DNS=$(terraform output -raw alb_dns_name)
          echo "alb_dns_name=$ALB_DNS" >> "$GITHUB_OUTPUT"

  provision:
    name: Ansible Provision via AWS SSM
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: apply

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Ansible and dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip unzip curl
          python3 -m pip install --upgrade pip
          pip install ansible boto3
          ansible-galaxy collection install amazon.aws

      - name: Get EC2 Instance ID
        id: get_instance_id
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=app_server" \
                      "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)
          echo "instance_id=$INSTANCE_ID" >> "$GITHUB_OUTPUT"

      - name: Run Ansible Playbook via SSM
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)

          ansible-playbook ansible/playbook.yml \
            -i localhost, \
            -e "region=${{ env.AWS_REGION }} account_id=${ACCOUNT_ID} instance_id=${{ steps.get_instance_id.outputs.instance_id }}"

      - name: Wait before finishing job (give app time to start)
        run: sleep 60

      - name: Show ALB DNS Name
        run: |
          echo "âœ… Link to application:"
          echo "${{ needs.apply.outputs.alb_dns_name }}"
